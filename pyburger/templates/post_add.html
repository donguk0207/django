{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Post Add</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="navbar">
        <span>pylog</span>
    </div>

    <div id="post-add-container">
        <h1>게시글 작성</h1>
        <form id="post-add-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="title" placeholder="제목" class="input-field">
            <input type="text" name="content" placeholder="내용" class="input-field">
            <button type="submit" class="btn btn-primary">작성</button>
            <div>
                <label>파일첨부용</label>
                <input name="thumbnail" type="file">
            </div>
        </form>
    </div>
</body>
</html>
